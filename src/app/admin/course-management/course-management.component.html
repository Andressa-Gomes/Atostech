<div class="admin-container">
    <div class="admin-header">
      <h1>Gest√£o de Cursos</h1>
      <p class="sub-titulo">Visualize, edite ou remova cursos existentes</p>
    </div>
  
    <div class="courses-list" *ngIf="courses.length > 0; else noCourses">
      <div class="course-item" *ngFor="let course of courses">
        <h3>{{ course.title }}</h3>
        <p>{{ course.shortDescription }}</p>
        <button class="btn-edit" [routerLink]="['/admin/edit/course', course.id]">Editar</button>
      </div>
    </div>
  
    <ng-template #noCourses>
      <p>Nenhum curso encontrado.</p>
    </ng-template>
  </div>
