<main>
    <h2 class="sub-titulo">Criar Conta</h2>
  
    <section>
      <h2>📝 Cadastro</h2>
  
      <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()" class="form-login">
        <div class="campo">
          <label for="nome">Nome</label>
          <input type="text" id="nome" formControlName="nome" required>
        </div>
  
        <div class="campo">
          <label for="sobrenome">Sobrenome</label>
          <input type="text" id="sobrenome" formControlName="sobrenome" required>
        </div>
  
        <div class="campo">
          <label for="email">E-mail</label>
          <input type="email" id="email" formControlName="email" required>
        </div>
  
        <div class="campo">
          <label for="senha">Senha</label>
          <input type="password" id="senha" formControlName="senha" required>
        </div>
  
        <div class="campo">
          <label for="confirmarSenha">Confirmar Senha</label>
          <input type="password" id="confirmarSenha" formControlName="confirmarSenha" required>
          <p *ngIf="senhaDiferente" style="color: red; font-size: 0.9rem;">As senhas não coincidem.</p>
        </div>
  
        <button type="submit" [disabled]="cadastroForm.invalid">Cadastrar</button>
      </form>
    </section>
  </main>
